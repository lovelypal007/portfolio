<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scisscor Game</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <h1>Rock Paper Scisscor</h1>
 <div class="choices">
    <div class="choice" id="rock">
        <img src="rock (1).png" alt="">
    </div>
    <div class="choice" id="paper">
        <img src="paper (1).png" alt="">
    </div>
    <div class="choice" id="Scisscor">
        <img src="scissors.png" alt="">
    </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="userid">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="compid">0</p>
            <p>comp</p>
        </div>
       
 </div>
   <div class="msgbox">
             <p id="msg">play your move</p>
   </div>
   <script src="scisscor.js"></script>
</body>
</html>
